<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/orderList.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/order.css">
    <title>Document</title>
</head>
<body>
<main>
    <header>
        <section class="section_width">
            <div class="test_cards_cnt">
                <a class="menu_link" href="/order/frontend/index.html">HOME</a>
                <a class="menu_link" href="https://github.com/VolodymyrVlasov/PaperFoxOrderService">GITHUB</a>
            </div>
        </section>
    </header>

    <section class="section_width">
        <div class="row">
            <h1>GET CREATE ORDER</h1>
        </div>
    </section>

    <section class="section_width">
        <div class="form_width">
            <div class="row">
                <div class="col input_width">
                    <label for="delivery_method">Доставка</label>
                    <select class="order_input_select" id="delivery_method">
                        <option class="option" value="NOVA_POSHTA">Нова Пошта</option>
                        <option value="PICK_UP">Самовивіз</option>
                        <option value="UKLON">Уклон</option>
                    </select>
                </div>
                <div class="col input_width">
                    <label for="payment_method">Тип оплати</label>
                    <select class="order_input_select" id="payment_method">
                        <option value="LIQ_PAY">Liq Pay</option>
                        <option value="CASH">Готівка</option>
                        <option value="IBAN">Рахунок-фактура</option>
                        <option value="CARD">На банківську карту</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col input_width">
                    <label for="first_name">Ім'я</label>
                    <input class="order_input_select" type="text" id="first_name">
                </div>
                <div class="col input_width">
                    <label for="last_name">Прізвище</label>
                    <input class="order_input_select" type="text" id="last_name">
                </div>
            </div>
            <div class="row">
                <div class="col input_width">
                    <label for="phone">Телефон</label>
                    <input class="order_input_select" type="tel" id="phone">
                </div>
                <div class="col input_width">
                    <label for="email">e-mail</label>
                    <input class="order_input_select" type="email" id="email">
                </div>
            </div>
            <div class="row">
                <button class="btn" id="create_order_btn">Замовити</button>

            </div>
        </div>

    </section>


</main>

<script type="text/javascript" src="../index.js"></script>
</body>
</html>
