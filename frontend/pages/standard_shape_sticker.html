<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/orderList.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/order.css">
    <link rel="stylesheet" href="../styles/stickers.css">
    <title>Order list</title>
</head>
<body>
<main>
    <header>
        <section class="section_width">
            <div class="test_cards_cnt">
                <a class="menu_link" href="/order/frontend/index.html">HOME</a>
                <a class="menu_link" href="https://github.com/VolodymyrVlasov/PaperFoxOrderService">GITHUB</a>
            </div>
        </section>
    </header>

    <section class="section_width">
        <div class="row">
            <h1>CALCULATE STANDARD SHAPE STICKER</h1>
        </div>
    </section>

    <section class="section_width">
        <div class="select_shape_cnt">
            <button class="sticker_bnt">Круглі</button>
            <div class="divider"></div>
            <button class="sticker_bnt">Прямокутні</button>
        </div>


        <div id="sticker_root_cnt" class="sticker_root_cnt">
            <div class="sticker_select_cnt">
                <div class="label_cnt">
                    <label class="sticker_label" for="sticker_material">
                        <span class="count_label">1. Матеріал</span>
                    </label>
                    <select class="order_input_select" name="" id="sticker_material"></select>
                </div>
                <div class="divider"></div>
                <div class="label_cnt">
                    <label for="sticker_cutting_type">
                        <span class="count_label">3. Тип порізки</span>
                    </label>
                    <select class="order_input_select" name="" id="sticker_cutting_type"></select>
                </div>
            </div>
            <div class="sticker_input_cnt">
                <div class="label_cnt">
                    <label class="sticker_label" for="sticker_size_diameter">
                        <span class="count_label">2. Розмір: 10 мм</span>
                    </label>
                    <input class="order_input_select" type="range" id="sticker_size_diameter">
                </div>
                <div class="divider"></div>
                <div class="label_cnt">
                    <label class="sticker_label" for="sticker_quantity">
                        <span class="count_label">4. Кількість: 228 шт</span>
                    </label>
                    <input class="order_input_select" type="range" id="sticker_quantity">
                </div>
            </div>
            <div class="sticker_preview_cnt">
                <div class="sticker_preview">
                    <span class="sticker_preview_label" id="sticker_preview_size_label">10 мм</span>
                    <div class="sticker_preview_arrow"></div>
                </div>
            </div>
        </div>

        <div class="sticker_calculate_result">
            <div>
                <div class="sticker_result"><span>Вартість: </span><span style="font-weight: bold">10050 грн</span>
                </div>
                <div class="sticker_result"><span>Орієнтовна дата готовності: </span><span style="font-weight: bold">24 квітня 18:00</span>
                </div>
            </div>
            <div>
                <input class="file_input" id="sticker_file" type="file">
            </div>
            <div>
                <buttton class="btn_add_to_card">Додати у кошик</buttton>
            </div>
        </div>


    </section>


</main>
<script type="text/javascript" src="../scripts/standardStickerCalculator.js"></script>

</body>
</html>
