<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<main>
    <form id="form">
        <div>
            <div>
                <label for="delivery_method">Доставка</label>
                <select id="delivery_method">
                    <option value="NOVA_POSHTA">Нова Пошта</option>
                    <option value="PICK_UP">Самовивіз</option>
                    <option value="UKLON">Уклон</option>
                </select>
            </div>
            <div>
                <label for="payment_method">Тип оплати</label>
                <select id="payment_method">
                    <option value="LIQ_PAY">Liq Pay</option>
                    <option value="CASH">Готівка</option>
                    <option value="IBAN">Рахунок-фактура</option>
                    <option value="CARD">На банківську карту</option>
                </select>
            </div>
            <div>
                <input type="file" id="file">
            </div>
        </div>

        <div>
            <div>
                <label for="first_name">Ім'я</label>
                <input type="text" id="first_name">
            </div>
            <div>
                <label for="last_name">Прізвище</label>
                <input type="text" id="last_name">
            </div>
        </div>
        <div>
            <div>
                <label for="phone">Телефон</label>
                <input type="tel" id="phone">
            </div>
            <div>
                <label for="email">e-mail</label>
                <input type="email" id="email">
            </div>
        </div>
        <div>
            <button id="create_order_btn">Замовити</button>
        </div>
    </form>
</main>

<script type="text/javascript" src="./index.js"></script>
</body>
</html>
