<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/orderList.css">
    <title>Document</title>
</head>
<body>

<main>
    <section>
        <form id="form" class="card">
            <div class="row">
                <div class="col">
                    <label for="delivery_method">Доставка</label>
                    <select id="delivery_method">
                        <option value="NOVA_POSHTA">Нова Пошта</option>
                        <option value="PICK_UP">Самовивіз</option>
                        <option value="UKLON">Уклон</option>
                    </select>
                </div>
                <div class="col">
                    <label for="payment_method">Тип оплати</label>
                    <select id="payment_method">
                        <option value="LIQ_PAY">Liq Pay</option>
                        <option value="CASH">Готівка</option>
                        <option value="IBAN">Рахунок-фактура</option>
                        <option value="CARD">На банківську карту</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="first_name">Ім'я</label>
                    <input type="text" id="first_name">
                </div>
                <div class="col">
                    <label for="last_name">Прізвище</label>
                    <input type="text" id="last_name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone">
                </div>
                <div class="col">
                    <label for="email">e-mail</label>
                    <input type="email" id="email">
                </div>
            </div>
            <div class="row">
                <button class="btn" id="create_order_btn">Замовити</button>
            </div>
        </form>
    </section>

    <section>
        <div class="row">
            <button id="get_order_btn">get</button>
            <button id="calc_btn">get</button>
        </div>

        <div class="order_row title">
            <span>Дата</span>
<!--            <span>№ замовлення</span>-->
            <span>Замовник</span>
            <span>Телефон</span>
            <span>e-mail</span>
            <span>Доставка</span>
            <span>Оплата</span>
            <span>Статус</span>
        </div>
        <div id="order_cnt">

        </div>
    </section>
</main>

<script type="text/javascript" src="./index.js"></script>
</body>
</html>
